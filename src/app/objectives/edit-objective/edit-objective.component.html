<section class="edit-objective" fxLayoutAlign="center center" *ngIf="objectiveForm">
  <form [formGroup]="objectiveForm" (ngSubmit)="onSubmit()" fxFlex.xs="100%" fxFlex="400px" fxLayoutGap="10px">
    <mat-card-actions fxLayoutAlign="space-between">
      <button mat-raised-button type="submit" [disabled]="objectiveForm.invalid">
        {{ changeSaveButtonLabel() }}
      </button>
      <button mat-button color="warn" type="button" (click)="onCancel()">CANCEL</button>
    </mat-card-actions>

    <mat-form-field>
      <input type="text"
             id="firstName"
             #firstName
             formControlName="firstName"
             matInput
             placeholder="First name">
    </mat-form-field>
    <mat-form-field>
      <input type="text"
             id="lastName"
             #lastName
             formControlName="lastName"
             matInput
             placeholder="Last name">
    </mat-form-field>
    <mat-form-field>
      <input type="text"
             id="alias"
             #lastName
             formControlName="alias"
             matInput
             placeholder="Twitter alias">
    </mat-form-field>

    <mat-card-actions *ngIf="editMode" fxFlexAlign="end">
      <button mat-raised-button type="button" (click)="onRemove()">DELETE OBJECTIVE</button>
    </mat-card-actions>
  </form>
</section>
